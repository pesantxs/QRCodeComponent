<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

<body>

  <main>

    <div id="container">

      <div id="qr-container">

        <div class="image-item-container">
          <img class="qr-image-item" src="images/image-qr-code.png" alt="">
        </div>

        <div class="p-container">
          <p class="p-one">Improve your front-end skills by building projects.</p>
          <p class="p-two">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </div>

      </div>


    </div>

  </main>
